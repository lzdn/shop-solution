<#global basePath=springMacroRequestContext.contextPath> 
<#global version="1.0.0"> 
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title></title>
<meta name="keywords" content="">
<meta name="description" content="">
<link href="${basePath}/static/css/bootstrap.min.css?v=${version}" rel="stylesheet">
<link href="${basePath}/static/css/plugins/webuploader/webuploader.css?v=${version}" rel="stylesheet">
<link href="${basePath}/static/css/plugins/webuploader/style.css?v=${version}" rel="stylesheet">
<script language="javascript">
	var global_basePath = "${basePath}";
	var success_url_array = new Array();
</script>
</head>
<body>
<div id="wrapper">
     <div id="container">
         <!--头部，相册选择和格式选择-->
        <div id="uploader">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                    <p>或将照片拖到这里</p>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div><div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="text-center">
		<button type="button" class="btn btn-primary" onclick="uploadSuccess()">确定</button>
	</div>
</div>
<input type = "hidden" id="iframeId" value=""/>
<script src="${basePath}/static/js/jquery.min.js?v=${version}"></script>
<script src="${basePath}/static/js/plugins/webuploader/webuploader.js?v=${version}"></script>
<script src="${basePath}/static/js/shopframework.js"></script>
<script src="${basePath}/static/js/plugins/webuploader/uploader.js?v=${version}"></script>
<script>
$(function(){
	 window.wbuploader = new wbuploader(jQuery);
	 wbuploader.createUploader();
})


function uploadSuccess(){
	var iframeId = $('#iframeId').val();
	parent.window.frames[iframeId].contentWindow.callbackupload(success_url_array);
	parent.layer.closeAll();
}
</script>
</body>
</html>
